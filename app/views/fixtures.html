<div class="fixture-search">
  <input type="search" ng-model="search" placeholder="Search...">
</div>
<div class="fixture-list">
  <ul>
    <li ng-repeat="fixture in fixtures | filter:search">
      <h1 class="team {{fixture.teamOneClassName}}">{{fixture.teamOne}}</h1>
      <p>v</p>
      <h1 class="team {{fixture.teamTwoClassName}}">{{fixture.teamTwo}}</h1>
      <h3>{{fixture.date}}</h3>
      <h3>{{fixture.location}}</h3>
      <h3>{{fixture.kickoff}} BST</h3>
      <h4>{{fixture.channel}}</h4>
    </li>
  </ul>

</div>
